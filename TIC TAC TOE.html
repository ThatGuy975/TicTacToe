    <main class="background">
      <section class="title">
        <h1>Tic Tac Toe</h1>
        Player x's Name:
        <input type="text" id="Pxname" placeholder="Put your name here" />
        <br />
        Player o's Name:
        <input type="text" id="Poname" placeholder="Put your name here" />
      </section>
      <section class="display">
        Player <span class="display-player playerX">X</span>'s turn
      </section>
      <section class="container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </section>
      <section class="display announcer hide"></section>
      <section class="controls">
        <button id="newRound">Start new round!</button>
        <button id="reset">Reset</button>
      </section>
    </main>
    <table class="tbl" border="1">
      <tr>
        <th>Player X</th>
        <th>Player O</th>
        <th>TIE</th>
      </tr>
      <tr>
        <td class="x">
          <div class="xscore">0</div>
          <div class="xstarimg"></div>
        </td>
        <td class="o">
          <div class="oscore">0</div>

          <div class="ostarimg"></div>
        </td>
        <td class="tie">
          <div class="tiescore">0</div>

          <div class="tiestarimg"></div>
        </td>
      </tr>
    </table>
